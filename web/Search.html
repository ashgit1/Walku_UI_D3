<title>Search Page</title>
<script>
	function Hide() {
		var anchor1 = document.getElementById("link1");
		anchor1.style.display = "none";
	}

	function showHide() {
		var anchor1 = document.getElementById("link1");
		if (document.getElementById('click1').checked
				|| document.getElementById('click2').checked
				|| document.getElementById('click3').checked) {
			anchor1.style.display = "inline";
		} else {
			anchor1.style.display = "none";
		}
	}

	function appendServerId(e) {
		e.href = e.href + "?server=" + document.getElementById('server1').value;
	}
</script>
