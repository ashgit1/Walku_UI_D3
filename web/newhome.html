<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Walku CMDB</title>
<style>
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	width: 960px;
	height: 500px;
	position: relative;
}

path.slice {
	stroke-width: 2px;
}

polyline {
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

svg text.percent {
	fill: white;
	text-anchor: middle;
	font-size: 12px;
}
</style>

<script type="text/javascript" src="d3/d3.js"></script>
<script type="text/javascript" src="d3/d3.min.js"></script>
<script type="text/javascript" src="customjs/d3pie.min.js"></script>
<script type="text/javascript" src="customjs/3dbar.js"></script>
<script type="text/javascript" src="customjs/heatmap.js"></script>
<script type="text/javascript" src="customjs/Hostd3.js"></script>
<script type="text/javascript" src="customjs/Donut3D.js"></script>
<script

<link rel="stylesheet" href="customcss/d3dashboard.css" type="text/css">
</head>
<body>

	<div id='container'>
		<div id='header'>
			<div id=''>
				<img src="images/header.JPG" alt='Logo' />
			</div>
			<div></div>
		</div>


		<div id="chart" style="position: absolute; left: 80px; top: 650px;">
			<font size="4px"><b>CPU Utilization % by time over the

		</div>
		<!-- 	 <div id="dataset-picker"></div> -->

		<div id="pieChart"

		<div id='footer'>
